<script>
	new Vue({
		el: "#app",
		data: {
			clickingBars: [{
				id: '',
				name: '',
				imgs: [{}]
			}],
			articles: [{
				id: "",
				createTime: "",
				title: "",
				introduce: "",
				content: "",
				userId: "",
				userName: "",
				viewNum: "",
				typeId: "",
				homePic: "",
			}],
			params: {
				clickingBarId: 1,
				page: 1,
				pageSize: 3
			},
			clickingBar: {
			}
			/* 
							id: "",
							name: "",
							imgs: [{}] */
		},
		methods: {
			findClickingBar: function () {
				var _this = this;
				findClickingBar(_this.params).then(res => {
					if (res.data.code == 1) {
						_this.clickingBars = res.data.data.data;
						_this.clickingBar = _this.clickingBars[0];
					}
				})
			},
			findArticle: function () {
				var _this = this;
				findArticle().then(res => {
					if (res.data.code == 1) {
						_this.articles = res.data.data.data;
					}
				})
			},
			findArticleByClickingBarId: function (val) {
				var _this = this;
				_this.clickingBar = val;
			}
		},
		created: function () {
			var _this = this;
			_this.findClickingBar();
			_this.findArticle();
		}
	})
</script>
